<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path</h2>
    <img src="images/landscape.jpg" alt="landscape">

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="Random" />

    <h2>Width and Hight</h2>
    <img 
    src="images/landscape.jpg" 
    alt="landscape" 
    width="400" 
    height="300"
    title="A bealtiful landscape"
    />

    <h2>Fig and Figcaption</h2>
    <figure>
      <img src="images/landscape.jpg" alt="landscape">
      <figcaption>Legenda da foto</figcaption>
    </figure>

  </body>
</html>
